<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- flowbite -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
     <title>Alpha -Clash -Pro</title>

</head>

<body>
     <header>

     </header>
     <main class="min-h-screen bg-slate-400">
          <!-- Screen -->
          <section id="screen-section" class="">
               <div class="container flex flex-col items-center justify-center gap-6 min-h-screen">
                    <h1 class="text-center font-bold text-7xl py-4">Alphabet Clash Pro</h1>
                    <p class="text-3xl font-semibold">Don't watch keyboard while playing....</p>
                    <div class="text-white">
                         <button id="alpha-btn" type="button"
                              class="px-6 py-3.5 text-2xl font-bold text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Play
                         </button>
                    </div>
               </div>
          </section>

          <!-- Playground -->
          <section id="playground-section" class="hidden">
               <div class="artboard py-2">

                    <div
                         class="relative mx-auto border-gray-800 dark:border-gray-800 bg-gray-200 border-[8px] rounded-t-xl h-[172px] max-w-[301px] md:h-[294px] md:max-w-[512px]">
                         <div class="rounded-lg overflow-hidden h-[156px] md:h-[278px] bg-gray-800 dark:bg-gray-800 ">
                              <div class="h-full bg-gray-300 flex flex-col items-center justify-center gap-6">
                                   <h1 class="text-black font-bold text-2xl">Don't cheat.</h1>
                                   <h1 id="current-letter" class="text-black font-bold text-4xl">p</h1>

                              </div>
                         </div>
                    </div>
                    <div
                         class="relative mx-auto bg-gray-200 dark:bg-gray-700 rounded-b-xl rounded-t-sm h-[17px] max-w-[351px] md:h-[21px] md:max-w-[597px]">
                         <div
                              class="absolute left-1/2 top-0 -translate-x-1/2 rounded-b-xl w-[56px] h-[5px] md:w-[96px] md:h-[8px] bg-gray-800">
                         </div>
                    </div>

               </div>
               <!-- keyboard -->
               <div class="keyboard py-6 text-6xl flex gap-5 justify-center">
                    <kbd class="px-2  py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="q">Q</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="w">W</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="e">E</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="r">R</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="t">T</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="y">Y</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="u">U</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="i">I</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="o">O</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="p">P</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="a">A</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="s">S</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="d">D</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="f">F</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="g">G</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="h">H</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="j">J</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="k">K</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="l">L</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="z">Z</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="x">X</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="c">C</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="v">V</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="b">B</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-900  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="n">N</kbd>
                    <kbd class="px-2 py-1.5 text-2xl font-semibold text-gray-800  border border-gray-200 rounded-lg bg-gray-600 dark:text-gray-100 dark:border-gray-500"
                         id="m">M</kbd>

               </div>
               <!-- <button></button> -->
               <div class="py-8 flex justify-between items-center px-8">

                    <button type="button"
                         class="inline-flex items-center px-5 py-2.5 text-2xl font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                         Life:
                         <span id="game-life"
                              class="inline-flex items-center justify-center w-9 h-9 ms-2 text-2xl font-semibold text-blue-800 bg-blue-200 rounded-full">
                              10
                         </span>
                    </button>
                    <button type="button"
                         class="inline-flex items-center px-5 py-2.5 text-2xl font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                         Score:
                         <span id="game-score"
                              class="inline-flex items-center justify-center w-9 h-9 ms-2 text-2xl font-semibold text-blue-800 bg-blue-200 rounded-full">
                            0
                         </span>
                    </button>

               </div>

          </section>

          <!-- Result -->
          <section id="result-section" class="hidden">
               <div class="min-h-screen flex gap-5 flex-col items-center justify-center">
                    <div
                         class="max-w-sm py-16 px-24 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                         <a href="#">
                              <h5 class="mb-6 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Score:
                                   <span>14</span>
                              </h5>
                         </a>
                         <button class="my-5">
                              <a href="#"
                                   class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                   Play Again

                              </a>
                         </button>
                         <p class="mb-6 font-normal text-gray-700 dark:text-gray-400">Practice more</p>

                    </div>
               </div>
          </section>
     </main>


     <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="app.js"></script>
</body>

</html>
